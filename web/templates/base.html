{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{title}}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static '/MDB/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static '/MDB/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static '/MDB/css/style.css' %}" rel="stylesheet">

    <style media="screen">
    html,
    body,
    header,
    #intro {
    height: 100%;
    }

    /*  necessary for scrollspy */
    body  {
        position: relative;
    }

    /* Adding some padding to offset the top of the window from the navbar */
    .nav-pad {
        padding-top: 3.5em;
    }
    .nav-mar {
        margin-top: 5em;
    }
    .tblack {
        background-color: rgba(0, 0, 0, 0.6);
    }
    </style>
    {% block intro_style %}

    {% endblock %}
    
    {% block more_style %}
    <!-- individual style elements can be loaded here in inheriting templates -->

    {% endblock %}
</head>

<body>
    {% block content %}
        <!-- Template content loaded here -->
    {% endblock %}

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'MDB/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'MDB/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'MDB/js/mdb.min.js' %}"></script>
</body>

</html>
