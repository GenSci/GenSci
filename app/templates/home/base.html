{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{{title|default:"Gentlemen Scientists"}}</title>
        <link rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        {% if DEBUG %}
          <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% else %}
          <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
        {% endif %}
        {% block more_style %}

        {% endblock %}
    </head>
    <body>
        {% block body %}

        {% endblock %}
        <script src="{% static 'materialize/js/materialize.js' %}" charset="utf-8"></script>
        {% if DEBUG %}
          <script src="{% static 'js/scripts.js' %}" charset="utf-8"></script>
        {% else %}
          <script src="{% static 'js/scripts.min.js' %}" charset="utf-8"></script>
        {% endif %}
        <script type="text/javascript">
          M.AutoInit();
        </script>
        {% block more_scripts %}

        {% endblock %}
    </body>
</html>
