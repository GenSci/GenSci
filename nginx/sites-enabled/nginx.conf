# ---------------------------------------------------------
# NGINX Configuration File
# ----------------------------------------------------------
user  root;
worker_processes  5;


events {
    worker_connections 1024;

}

http {
    disable_symlinks off;
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    client_max_body_size 50M;
    log_format main '$status:$request_time:$upstream_response_time:$pipe
                     :$body_bytes_sent $connection $remote_addr $host
                     $remote_user [$time_local] "$request" "$http_referer"
                     "$http_user_agent" "$http_x_forwarded_for"
                      $upstream_addr $upstream_cache_status "in: $http_cookie"';

    upstream django_server {
        ip_hash;
        server app:9000;
    }

    server {
        listen 8000;
        # listen 443 ssl;

        server_name gensci.org;
        keepalive_timeout 120;

        location / {
            try_files $uri @proxy_to_app;

            # CORS Access Settings
            add_header 'Access-Control-Allow-Origin' 'http://localhost';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
            add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';


            if ($request_method = 'OPTIONS') {
              add_header 'Access-Control-Allow-Origin' 'http://api.localhost';
              add_header 'Access-Control-Allow-Credentials' 'true';
              add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
              add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
              add_header 'Access-Control-Max-Age' 1728000;
              add_header 'Content-Type' 'text/plain charset=UTF-8';
              add_header 'Content-Length' 0;
              return 204;
            }
        #    if ($request_method = 'OPTIONS') {
        #        add_header 'Access-Control-Allow-Origin' '*';
        #        add_header'Access-Control-Allow_Credentials' 'true';
        #        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
         #       #
                # Custom headers and headers various browsers *should* be OK with but aren't
                #
         #       add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                #
                # Tell client that this pre-flight info is valid for 20 days
                #
         #       add_header 'Access-Control-Max-Age' 1728000;
         #       add_header 'Content-Type' 'text/plain; charset=utf-8';
         #       add_header 'Content-Length' 0;
         #       return 204;
         #    }
         #    if ($request_method = 'POST') {
         #        add_header 'Access-Control-Allow-Origin' '*';
         #       add_header 'Access-Control-Allow-Credentials' 'true';
         #       add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
         #       add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
         #    }
         #    if ($request_method = 'GET') {
         #       add_header 'Access-Control-Allow-Origin' '*';
         #       add_header 'Access-Control-Allow-Credentials' 'true';
         #       add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
         #       add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
          #   }
        }

        location @proxy_to_app {
            # add_header 'Access-Control-Allow-Origin' '*';
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_pass http://django_server;
            proxy_read_timeout 1200;
        }
        location /media {
            autoindex on;
            alias /www/media/;
        }
        location /static {
            autoindex on;
            alias /www/static;
        }

        error_page 500 502 503 504 /500.html;
        location = /500.html {
            root /www/errors/500_errors.html;
        }
    }

}
